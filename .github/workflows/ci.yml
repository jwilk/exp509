name: CI
on:
- push
- pull_request
jobs:
  main:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10-dev'
    steps:
    - uses: actions/checkout@v2
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v2
      with:
        python-version: ${{matrix.python-version}}
    - name: run pydiatra
      run: |
        python3 -m pip install --user pydiatra
        python3 -m pydiatra .
    - name: run pyflakes
      run: |
        python3 -m pip install --user pyflakes
        python3 -m pyflakes .
    - name: check README syntax
      run: |
        python3 -m pip install --user pygments restructuredtext-lint
        rst-lint --level=info --encoding=UTF-8 README
    - name: install the program
      run: |
        make install PREFIX=~/.local
    - name: smoke test
      run: |
        cd /
        set +e
        exp509 -t 7 www.example.org || exit 1
        exp509 -t 1100 www.example.org; [ $? -eq 1 ] || exit 1

